<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

  </head>

  
  <!-- Top nav bar (fixed) -->
  <nav class = "navbar navbar-expand-md bg-dark fixed-top">
    <div class="navbar-nav navbar-brand">
      <span>tweeter</span>
    </div>
    <div class="navbar-right ml-auto">
      <a class="navbar-bar">
        <strong>Write</strong> a new tweet
        <button id="writeNew" type="button" class="nav-tweet">
          <img class="icon-resize bounce" src="/images/downward.png">
        </button>
      </a>
    </div>
  </nav>
  
  <!-- Profile image and Name -->
  <header>
    <div class="header bg-header">
      <div>
        <div class="avatar">
          <img class="resize" src="/images/profile-hex.png"> 
        </div>
        <div class="text-center">
          <h2 class="name-h2">Jenny <span class="notbold">Nguy</span></h2>
        </div>
      </div>
    </div>
  </header>
  
  <body>

    <!-- Page-specific (main) tweet content here -->
    <main class="container body">
      <section class="new-tweet">
        <form id="tweetForm" action="/tweets" method="POST">
          <div id="alert">
            <div id="alert-null" class="alert hide-alert">Tweet cannot be null</div>
            <div id="alert-0" class="alert hide-alert">If a tweet tweets but no one hears it, did the tweet really tweet? </br>(Please enter a message)</div>
            <div id="alert-over140" class="alert hide-alert">You need to calm down! Too many characters</div>
          </div>
          <div id="tweetbox">
            <textarea class="tweet-textarea" id="textbox" name="text" placeholder="What are you humming about?"></textarea>
          </div>
          <div>
            <button id="postTweet" class="btn" type="submit">Tweet</button>
            <span id="counter" class="counter">140</span>
          </div>
        </form>
      </section>

      <section id="tweets-container">
      </section>

    </main>
  </body>
</html>
